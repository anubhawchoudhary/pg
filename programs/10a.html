<!DOCTYPE html>
<html>

<head>
    <title>WP</title>
    <script>
        var total = 0;
        function add(x) {
            total = total + x;
            document.getElementById("total").innerHTML = total;
        }

        function show() {
            total = total + (total / 20);
            alert("Total with tax:  " + total);
            return false;
        }
    </script>
</head>

<body>
    <h1>Friuts</h1>
    <form onsubmit="return show()">
        <input type="checkbox" onclick="add(59)" /> Apple </br>
        <input type="checkbox" onclick="add(49)" /> Orange </br>
        <input type="checkbox" onclick="add(39)" /> Banana </br>
        <input type="submit">
    </form>
    </br>
    <h2>Total:</h2>
    <h1 id="total"></h1>
</body>

</html>
