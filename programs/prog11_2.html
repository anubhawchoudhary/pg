<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.bt{
			position: absolute;
			left: 50%;
			top: 50%;
		}
		.im{
			position: absolute;
			left: 100%;
			top: 0%;
			opacity: 1;
		}
	</style>
	<script type="text/javascript">
		function move(l,t){
			var v =document.getElementById("img1").style;
			v.left=l+'%';
			v.top=t+'%';
		}
	</script>
</head>
<body>
	<img class="im" id="img1" src="C:\Users\acer\Desktop\mobile.png">
	<div class="bt">
	<button onclick="move('100','0')">northEast</button>
	<button onclick="move('0','0')">northWest</button>
	<button onclick="move('100','100')">southEast</button>
	<button onclick="move('0','100')">southwest</button>
</div>
</body>
</html>
